language: julia

os:
    - linux
    - osx

julia:
    - 1.0
    - 1
    - nightly

notifications:
    email: false

after_success:
  # push coverage results to Codecov
  - julia -e 'using Pkg, OffsetArrays; cd(joinpath(dirname(pathof(OffsetArrays)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
